<ul nz-menu nzMode="inline">
  <li nz-menu-item nzMatchRouter>
    <a routerLink="feed/all">All</a>
  </li>

  <li nz-submenu nzTitle="Feeds" nzIcon="mail" nzOpen>
    <ul>
      <li
        nz-menu-group
        nzTitle="Favorites"
        *ngIf="favorites$ | async as favorites"
      >
        <ul>
          <li nz-menu-item *ngFor="let feed of favorites; trackBy: trackByFn">
            <a
              [routerLink]="['/', 'feed', feed.id | uriEncode]"
              [innerHtml]="feed.title"
            ></a>
          </li>
        </ul>
      </li>
      <li nz-menu-group nzTitle="Others" *ngIf="others$ | async as others">
        <ul>
          <li nz-menu-item *ngFor="let feed of others; trackBy: trackByFn">
            <a
              [routerLink]="['/', 'feed', feed.id | uriEncode]"
              [innerHtml]="feed.title"
            ></a>
          </li>
        </ul>
      </li>
    </ul>
  </li>
</ul>
<movements-side-nav-bottom></movements-side-nav-bottom>
